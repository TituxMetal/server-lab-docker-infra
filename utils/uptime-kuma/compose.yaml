version: '3.8'

services:
  uptime-kuma:
    image: louislam/uptime-kuma:1
    container_name: uptime-kuma-$HOSTNAME
    volumes:
      - data:/app/data
      - '/var/run/docker.sock:/var/run/docker.sock'
      - '/etc/localtime:/etc/localtime:ro'
      - '/etc/timezone:/etc/timezone:ro'
    ports:
      - '127.0.0.1:3001:3001'
    networks:
      - reverse-proxy-nw
    restart: always

volumes:
  data:

networks:
  reverse-proxy-nw:
    external: true
